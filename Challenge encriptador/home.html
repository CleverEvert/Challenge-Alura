<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">        
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img clas="logo"src="Logos/Logo.png"></h1>
                <nav><h1>Encriptador Alura</h1></nav>
            </div>
        </header>
        <main> 
            <section id="form1">
                <textarea cols="50" rows="18" id="mensaje" class="input" placeholder="Ingrese su texto aqui" required></textarea>
                <button onclick="btnEncriptar();" class="enviar" id="encriptar">Encriptar</button>
                <button onclick="btnDesencriptar();" class="enviar" id="desencriptar">Desencriptar</button>
            </section>
            <section class="outcome">
                <textarea cols="50" rows="18" id="textoEncriptado" disabled placeholder="Texto encriptado/desencriptado"></textarea>
                <button onclick="copy();" id="copy" class="copiar">Copy</button>
                <button onclick="limpiarCaja();" id="copy">Limpiar</button>
            </section>
        </main> 
        <footer>
            <p class="copyright">&copy Copyright Evert Ortiz - 2024</p>
        </footer>
        <script src="projecto.js"></script>
    </body>
</html>
